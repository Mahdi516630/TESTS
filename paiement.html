<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Paiement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { background-color: #f8f9fa; }
      .payment-container { max-width: 600px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
      .btn-pay { background-color: #007bff; color: #fff; font-weight: bold; }
      .btn-pay:hover { background-color: #0056b3; }
      #payment-message { color: green; font-weight: bold; }
      #payment-error { color: red; font-weight: bold; }
      #paypal-button-container { display: none; } /* Caché par défaut */
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .payment-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .payment-button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .stripe-button {
      background-color: #6772e5;
      color: white;
    }
    .paypal-button {
      background-color: #0070ba;
      color: white;
    }
  </style>
</head>
<body>
  <header class="bg-blue-600 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="flex items-center">
            <img src="travel.jpg" alt="Travel.com logo with a globe and airplane icon" class="h-12" width="150" height="50">
            <nav class="ml-10 space-x-4">
                <a href="index.html" class="hover:underline">Accueil</a>
                <a href="Reservation.html" class="hover:underline">reservation</a>
                <a href="aboutus.html" class="hover:underline">aboutus</a>
                <a href="contact.html" class="hover:underline">Contactus</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <a href="signin.html" class="hover:underline">Sign In</a>
            <a href="registre.html" class="hover:underline">Register</a>
            <a href="#" class="hover:underline"><i class="fas fa-globe"></i> EN</a>
        </div>
    </div>
</header>
    <div class="container">
        <div class="payment-container">
            <h2 class="text-center">Paiement Sécurisé</h2>
            <form id="payment-form">
                <!-- Nom complet -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom complet" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                </div>
                <!-- Montant statique -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Montant à payer (€)</label>
                    <input type="number" class="form-control" id="amount" value="100" readonly required>
                </div>
                <!-- Modes de paiement -->
                <div class="mb-3">
                    <label for="payment-method" class="form-label">Méthode de Paiement</label>
                    <select id="payment-method" class="form-select" required>
                        <option value="card" selected>Paiement par carte</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <!-- Stripe Card Element -->
                <div id="card-section" class="mb-3">
                    <label for="card-element" class="form-label">Détails de la carte</label>
                    <div id="card-element"></div>
                </div>
                <!-- Bouton PayPal -->
                <div id="paypal-button-container"></div>
                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-pay w-100" id="pay-now-btn">Payer maintenant</button>
            </form>
            <!-- Messages -->
            <div id="payment-message" class="text-center mt-3"></div>
            <div id="payment-error" class="text-center mt-3"></div>
        </div>
    </div>

   
   


  <footer class="bg-blue-600 text-white py-6">
    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center">
            <div>
                <img src="https://storage.googleapis.com/a1aa/image/CizLW4IqEEJWDBMTc8jx7GWvqxo3E68zc4tdCdBumvSpYj9E.jpg" alt="Travel.com logo with a globe and airplane icon" class="h-12" width="150" height="50">
            </div>
            <div class="space-x-4">
                <a href="aboutus.html" class="hover:underline">About Us</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="#" class="hover:underline">Privacy Policy</a>
                <a href="#" class="hover:underline">Terms of Service</a>
            </div>
        </div>
        <div class="mt-4 text-center">
            <p>© 2023 Travel.com. All rights reserved.</p>
        </div>
    </div>
</footer>
 <!-- Stripe -->
 <script src="https://js.stripe.com/v3/"></script>
 <!-- PayPal -->
 <script src="https://www.paypal.com/sdk/js?client-id=Votre_Client_ID_PayPal&currency=EUR"></script>

<script>
  // Stripe Configuration
  const stripe = Stripe("votre_clé_publique_Stripe"); // Remplacez par votre clé publique
  const elements = stripe.elements();
  const cardElement = elements.create("card");
  cardElement.mount("#card-element");

  // Gestion des champs dynamiques
  const form = document.getElementById("payment-form");
  const paymentMethodSelect = document.getElementById("payment-method");
  const cardSection = document.getElementById("card-section");
  const paypalButtonContainer = document.getElementById("paypal-button-container");
  const payNowBtn = document.getElementById("pay-now-btn");

  paymentMethodSelect.addEventListener("change", () => {
      if (paymentMethodSelect.value === "paypal") {
          cardSection.style.display = "none"; // Masquer les champs de carte
          paypalButtonContainer.style.display = "block"; // Afficher le bouton PayPal
          payNowBtn.style.display = "block"; // Afficher le bouton "Payer maintenant"
      } else {
          cardSection.style.display = "block"; // Afficher les champs de carte
          paypalButtonContainer.style.display = "none"; // Masquer le bouton PayPal
          payNowBtn.style.display = "block"; // Réafficher le bouton "Payer maintenant"
      }
  });

  // PayPal Configuration
  paypal.Buttons({
      createOrder: (data, actions) => {
          const amount = document.getElementById("amount").value;
          if (!amount || isNaN(amount) || amount <= 0) {
              document.getElementById("payment-error").textContent = "Une erreur est survenue avec le montant.";
              return;
          }
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: amount
                  }
              }]
          });
      },
      onApprove: (data, actions) => {
          return actions.order.capture().then(details => {
              document.getElementById("payment-message").textContent = `Paiement PayPal réussi. Merci ${details.payer.name.given_name}!`;
              console.log("Détails de la commande PayPal :", details);
          });
      },
      onError: (err) => {
          document.getElementById("payment-error").textContent = "Une erreur est survenue avec PayPal.";
          console.error(err);
      }
  }).render("#paypal-button-container");

  // Stripe Payment Submission
  form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
          document.getElementById("payment-error").textContent = "Une erreur est survenue avec le montant.";
          return;
      }

      if (paymentMethodSelect.value === "card") {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          const { paymentMethod, error } = await stripe.createPaymentMethod({
              type: "card",
              card: cardElement,
              billing_details: { name, email },
          });

          if (error) {
              document.getElementById("payment-error").textContent = error.message;
          } else {
              document.getElementById("payment-message").textContent = "Paiement par carte réussi !";
              console.log("Détails Stripe :", paymentMethod);
          }
      }
  });
</script>
</body>
</html>
