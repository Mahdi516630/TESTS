    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Flight Reservation</h1>
        <form action="reserve.php" method="POST" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="flight_number" class="block text-gray-700">Flight Number</label>
                <input type="text" id="flight_number" name="flight_number" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="departure_date" class="block text-gray-700">Departure Date</label>

            </div>
            <div class="mb-4">
                <label for="return_date" class="block text-gray-700">Return Date (optional)</label>
                <input type="date" id="return_date" name="return_date" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Reserve</button>
